<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="line"></div>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                Word Form : <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div> 
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <div class="sounds">
        <audio id="success" src="sounds/success-1-6297.mp3" preload="auto"></audio>
        <audio id="fail" src="sounds/negative_beeps-6008.mp3" preload="auto"></audio>
    </div>
    <div class="footer">
        <div class="social">
            <a href="https://twitter.com/omritoo"><i class="fa-brands fa-twitter twitter"></i></a>
            <a href="https://www.instagram.com/omritoo.10?igshid=MmVlMjlkMTBhMg%3D%3D&utm_source=qr"><i class="fa-brands fa-instagram instagram"></i></a>
            <a href="https://www.tiktok.com/@omardiab6?_t=8iLyWBfuGt3&_r=1"><i class="fa-brands fa-tiktok tiktok"></i></a>
        </div>
        <!-- <div class="viwes">
            <i class="fa-solid fa-eye eye">
                <span class="viwes-number"></span>
            </i>
            <span></span>
        </div> -->
    </div>
    <script src="main.js"></script>
</body>
</html>
